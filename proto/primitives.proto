syntax = "proto3";

package bayesmech.vision;

option java_multiple_files = true;
option java_package = "com.bayesmech.vision";

message Pose {
  Vector3 position = 1;
  Quaternion rotation = 2;
}

message Vector3 {
  float x = 1;
  float y = 2;
  float z = 3;
}

message Quaternion {
  float x = 1;
  float y = 2;
  float z = 3;
  float w = 4;
}
